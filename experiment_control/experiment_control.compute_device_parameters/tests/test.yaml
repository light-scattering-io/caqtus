!SequenceConfig
program: !SequenceSteps
  children:
  - !VariableDeclaration
    name: !DottedVariableName 'red_mot.current'
    expression: !Expression '1 A'
  - !VariableDeclaration
    name: !DottedVariableName 'red_mot.power'
    expression: !Expression '-35 dB'
  - !VariableDeclaration
    name: !DottedVariableName 'red_mot.frequency'
    expression: !Expression '-1.8 MHz+ 0.3MHz'
  - !VariableDeclaration
    name: !DottedVariableName 'red_mot.x_current'
    expression: !Expression '0.33 A'
  - !VariableDeclaration
    name: !DottedVariableName 'red_mot.y_current'
    expression: !Expression '0.2 A'
  - !VariableDeclaration
    name: !DottedVariableName 'red_mot.z_current'
    expression: !Expression '-0.23 A'
  - !VariableDeclaration
    name: !DottedVariableName 'ramp_time'
    expression: !Expression '200 ms'
  - !VariableDeclaration
    name: !DottedVariableName 'red_power'
    expression: !Expression '-30 dB'
  - !VariableDeclaration
    name: !DottedVariableName 'z_current'
    expression: !Expression '-3 A'
  - !VariableDeclaration
    name: !DottedVariableName 'red_frequency'
    expression: !Expression '-9.18 MHz'
  - !ArangeLoop
    name: !DottedVariableName 'rep'
    start: !Expression '0'
    stop: !Expression '10'
    step: !Expression '1'
    children:
    - !LinspaceLoop
      name: !DottedVariableName 'red_mot.y_current'
      start: !Expression '0 A'
      stop: !Expression '0.5 A'
      num: 50
      children:
      - !ExecuteShot
        name: shot
