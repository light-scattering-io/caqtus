name: Push
run-name: ${{ github.actor }} triggered ${{ github.event_name }} on ${{ github.ref }}
on:
  pull_request:
    branches: [ "main" ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - id: changed-files
        uses: tj-actions/changed-files@v36
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --files ${{ steps.changed-files.outputs.all_changed_files }} # Only run on changed files
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Run linter
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files-specific.outputs.all_changed_files }}
        run: hatch run linter ${ALL_CHANGED_FILES}
        shell: bash
      - name: Run check types
        run: hatch run check-types ${ALL_CHANGED_FILES}
        shell: bash
