# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  apt_packages:
     - pipx
  commands:
     - pipx ensurepath
     - pipx install poetry
     - poetry install --with doc
     - poetry run python -m sphinx doc/source $READTHEDOCS_OUTPUT/html/
